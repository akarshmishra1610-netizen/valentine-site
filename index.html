<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Forever?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
margin: 0;
font-family: "Poppins", sans-serif;
background: linear-gradient(135deg, #ffd6e8, #ffeef6);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.card {
background: white;
border-radius: 20px;
padding: 30px 25px 40px;
width: 90%;
max-width: 360px;
text-align: center;
box-shadow: 0 15px 30px rgba(0,0,0,0.1);
}

.emoji {
font-size: 40px;
margin-bottom: 10px;
}

h1 {
font-size: 22px;
color: #222;
margin-bottom: 25px;
}

.buttons {
position: relative;
height: 70px;
}

button {
border: none;
padding: 14px 22px;
border-radius: 14px;
font-size: 16px;
cursor: pointer;
}

.yes {
background: #ff4f8b;
color: white;
font-weight: 600;
}

.no {
position: absolute;
right: 0;
background: #f1f1f1;
}

.hint {
margin-top: 12px;
font-size: 14px;
color: #ff6fa1;
}

.result {
display: none;
margin-top: 20px;
font-size: 18px;
color: #ff4f8b;
font-weight: 600;
}
</style>
</head>
<body>

<div class="card">
<div class="emoji">üòò</div>
<h1>Anushka, will you be my Valentine?</h1>

<div class="buttons">
<button class="yes" onclick="sayYes()">Yes </button>
<button class="no" id="noBtn">No ‚òπÔ∏è</button>
</div>
<button onclick="playMusic()" 
style="margin-top:15px;padding:10px 20px;border:none;border-radius:10px;background:#ff4f8b;color:white;font-size:16px;cursor:pointer;">
music might help you click yes 
</button>

<div class="hint">"No" seems a bit shy</div>
<div class="result" id="result">Yay! üíï You just made my day ü•∞</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
const x = Math.random() * 200 - 100;
const y = Math.random() * 60 - 30;
noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function sayYes() {
  document.querySelector(".buttons").style.display = "none";
  document.querySelector(".hint").style.display = "none";
  document.getElementById("result").style.display = "block";

  startConfetti();
}

function startConfetti() {
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.style.position = "fixed";
    confetti.style.width = "8px";
    confetti.style.height = "8px";
    confetti.style.backgroundColor = 
      `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-10px";
    confetti.style.opacity = 1;
    confetti.style.pointerEvents = "none";
    confetti.style.transition = "transform 3s linear, opacity 3s";

    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.style.transform = 
        `translateY(100vh) rotate(${Math.random() * 720}deg)`;
      confetti.style.opacity = 0;
    }, 10);

    setTimeout(() => {
      confetti.remove();
    }, 3000);
  }
}

</script>
<style>
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
</style>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

setInterval(createHeart, 500);
</script>
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic() {
  document.getElementById("bgMusic").play();
}
</script>

</body>
</html>
